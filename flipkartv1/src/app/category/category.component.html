<div class="d-flex vertical-align-container categories-container ">
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <!-- <div *ngIf="imageContainer"> -->
      <div *ngFor="let image of imageContainer">
        <div class="image-container">
          <img class="el-images" mat-card-image src="'assets/img/applience.png"
            alt="Mountains {{image.name}}" />
          <p>{{image.name}}</p>
        </div>
      </div>
    </div>
    <div *ngIf="!imageContainer">
      <p>No images found.</p>
    </div>
  </div>
</div>
